<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1877f468c8.js" crossorigin="anonymous"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <a name="main"></a>
    <nav class="header">
        <div class="header__logo">
            <i class="far fa-address-card"></i>
            <span>Jongin</span>
        </div>

        <ul class="menu">
            <li><a href="#main">main</a></li>
            <li><a href="#introduce">introducion</a></li>
            <li><a href="#skill">skill</a></li>
            <li><a href="#project">project</a></li>
            <li><a href="#contect">contect</a></li>
        </ul>
        <div class="menu_bars">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <section class="banner">
        <div class="typing-text">I'm a beginner IT engineer Choi Jong-in.</div>        
        <p class="typing"></p>        
    </section>

    <section class="content">
        <a name="introduce"></a>
        <div class="introduce">
            <div class="introduce__image">
                <img src="./image/user_img.jpg" alt="">
            </div>

            <ul class="introduce__info">
                <li>이름</li>
                <li>취미</li>
                <li>좌우명</li>
                <li><i class="fas fa-chevron-left"></i></li>
                <li><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="chevron-left"
                    class="svg-inline--fa fa-chevron-left fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
                    <path fill="currentColor"
                        d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z">
                    </path>
                </svg></li>
            </ul>
        </div>

        <a name="skill"></a>
        <div class="skill">
            <div class="backEnd"></div>
            <div class="frontEnd"></div>
            <div class="framework"></div>
            <div class="DevOps"></div>
        </div>

        <!-- slide -->
        <a name="project"></a>
        <div class="project">
            <div class="section">
                <div class="slidewrap">
                    <input type="radio" name="slide" id="slide01" checked>
                    <input type="radio" name="slide" id="slide02">
                    <input type="radio" name="slide" id="slide03">
            
                    <ul class="slidelist">
                        <li>
                            <label for="slide03" class="left"></label>
                            <img src="./image/user_img.jpg" class="project1">
                            <label for="slide02" class="rigth"><i class="fas fa-chevron-right"></i></label>
                        </li>
                        <li>
                            <label for="slide01" class="left"></label>
                            <img src="./image/user_img.jpg" class="project2">
                            <label for="slide03" class="rigth"></label>
                        </li>
                        <li>
                            <label for="slide02" class="left"></label>
                            <img src="./image/user_img.jpg" class="project3">
                            <label for="slide01" class="rigth"></label>
                        </li>
                    </ul>


                    <div class="project__info">      
                        <!-- The Modal -->
                        <div id="myModal" class="modal">
                        
                            <!-- Modal content -->
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <p class="modal-info1">오 좋아연</p>
                                <p class="modal-info2">오 진짜?</p>
                                <p class="modal-info3">오 연예인?</p>
                                <p class="modal-info-target"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="topBtn" onclick="$('html, body').animate({scrollTop:$('.header')} );">
        <div><i class="far fa-hand-point-up"></i></div>
        <span>Top</span>
    </div>

    <a name="contect"></a>
    <section class="footer">
        <div class="contect">
            <p class="title">CONTECT</p>
            <ul class="contectList">
                <li><i class="fas fa-envelope-open-text"></i>bill1224@naver.com</li>
                <li><a href="https://github.com/jongin1004"><i class="fab fa-github"></i>github</a></li>
                <li><a href="https://bill1224.tistory.com/"><i class="fas fa-blog"></i>blog</a></li>
                <li></li>
            </ul>
        </div>
    </section>
</body>
</html>
